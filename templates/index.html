<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .video-container {
            border: 5px solid #444;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        img {
            display: block;
            background-color: #000; /* Shows black if camera fails */
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1>Live Camera Feed</h1>

    <div class="video-container">
        
        <img src="{{ url_for('video_feed') }}" width="700" height="550" alt="Camera Feed">
    </div>

</body>
</html>
